<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top 5 SPA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Número</th>
            <th>Artista</th>
            <th>Vídeo</th>
          </tr>
        </thead>
        <tbody>
          {{#each music}}
          <tr>
            <td>{{enumeracion @index '+' 1 . this.numero}}</td>
            <td>{{this.artista}}</td>
            <td><iframe width="60" height="35" src={{this.video}} frameborder="0" allowfullscreen>}}</td></iframe>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
